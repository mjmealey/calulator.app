<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="app.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Merienda+One&family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
<h1>Calculator</h1>
<!--containers for the calculator-->
<div class="containers" id="container"></div>
<div>
<div class="containers" id="containerTwo">0</div>
<div class="containers" id="containerThree"></div>
<div class="display" id="errorDisplayEl"></div>
</div>
<!--operators for the calculator-->
<button class="operator" id="addButton">+</button>
<button class="operator" id="subtractButton">-</button>
<button class="operator" id="divideButton">/</button>
<button class="operator" id="multiplyButton">*</button>
<button class="operator" id="equalButton">=</button>
<button class="operator" id="clearButton">AC</button>
<button class="operator" id="decimalButton">.</button>
<button class="operator" id="backspaceButton">Delete</button>
<button class="operator" id="exponentButton">^</button>

<!--numbers for the calculator-->
<button class="numberButton" id="buttonZero">0</button>
<button class="numberButton" id="buttonOne">1</button>
<button class="numberButton" id="buttonTwo">2</button>
<button class="numberButton" id="buttonThree">3</button>
<button class="numberButton" id="buttonFour">4</button>
<button class="numberButton" id="buttonFive">5</button>
<button class="numberButton" id="buttonSix">6</button>
<button class="numberButton" id="buttonSeven">7</button>
<button class="numberButton" id="buttonEight">8</button>
<button class="numberButton" id="buttonNine">9</button>


</body>
</html>
